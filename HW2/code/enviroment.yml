name: torch-cuda-env
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy=1.24.4
  - matplotlib
  - pillow=9.5.0
  - pyyaml
  - scikit-learn
  - mkl
  - mkl-service
  - pip:
      - torch==2.2.1+cu121
      - torchvision==0.17.1+cu121
      - torchaudio==2.2.1+cu121
      - timm
      - opencv-python-headless
      - tensorboardX
      - einops
      - --extra-index-url https://download.pytorch.org/whl/cu121
